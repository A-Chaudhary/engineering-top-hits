<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .text {
            font-size: 24px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: left;
            justify-content: left;
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: 24px;
            justify-content: left;
            align-items: center;
        }

        .popularity {
            font-size: 90px;
            color: rgba(255,255,255,0.75);
            display: flex;
            flex-direction: column;
            gap: 0;
            font-weight: bold;
            justify-content: left;
        }


        .popularity-text {
            font-size: 12px;
        }

        .song-artist {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .song {
            font-size: 24px
        }

        .artist {
            font-size: 18px;
            color: rgba(255,255,255,0.5);
        }

        audio {
            opacity: 90%;
            box-shadow: 0px 2px 20px 0px rgba(0, 0, 0, 0.5);
            border-radius: 100px;
            border: solid rgba(0,0,0,0.5) 6px;
        }

    </style>
</head>
<body>
    <div class = "wrapper">

    <div class = "text">See how your taste in music compares to top hits on the billboard.</div>
    <div class = "list">
    {% for popularity, song, artist, audio in data %}
    <div class = "row">
        <div class = "popularity">{{ popularity }}<div class = "popularity-text">Popularity</div></div>
        <div class = "song-artist">
            <div class = "song">{{ song }}</div>
            <div class = "artist">{{ artist }}</div>
            <div class = "preview">
                <audio controls>
                    <source src={{audio}} type="audio/mpeg">
                  </audio>

                  <!-- consider adding custom button using js to play audio preview -->
                  
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    </div>

</body>
</html>
